<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - DF Korps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icons">
            <a href="tela_inicial.html"><i class="fas fa-home"></i> Página inicial</a>
            <a href="funcionarios.html"><i class="fas fa-users"></i> Funcionários</a>
            <a href="#" id="openCalendar"><i class="fas fa-calendar"></i> Calendário</a>
            <a href="#" id="openInbox"><i class="fas fa-inbox"></i> Caixa de Entrada</a>
        </div>
        <div class="sidebar-footer">
            <a href="#"><i class="fas fa-cog"></i> Configurações</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="navbar">
                <div class="title">DF KORPS SECURITY</div>
                <div class="search-bar">
                    <input type="text" id="searchBar" placeholder="Procurar...">
                </div>
                <div class="user-info">
                    <img src="PerfIcon.png" alt="User Icon" id="profilePic" class="profile-pic">
                    <span id="user-name">Flavio Augusto</span>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="left">
              <div class="calendar">
                <div class="month">
                  <i class="fas fa-angle-left prev"></i>
                  <div class="date">Dezembro 2024</div>
                  <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>Dom</div>
                  <div>Seg</div>
                  <div>Ter</div>
                  <div>Qua</div>
                  <div>Qui</div>
                  <div>Sex</div>
                  <div>Sab</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                  <div class="goto">
                    <input type="text" placeholder="mês/ano" class="date-input" />
                    <button class="goto-btn">Pesquisar</button>
                  </div>
                  <button class="today-btn">Hoje</button>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date">08 de dezembro 2024</div>
              </div>
              <div class="events"></div>
              <div class="add-event-wrapper">
                <div class="add-event-header">
                  <div class="title">Adicionar evento</div>
                  <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                  <div class="add-event-input">
                    <input type="text" placeholder="Nome do evento" class="event-name" />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Hora de inicio"
                      class="event-time-from"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Hora do termino"
                      class="event-time-to"
                    />
                  </div>
                </div>
                <div class="add-event-footer">
                  <button class="add-event-btn">Adicionar evento </button>
                </div>
              </div>
            </div>
            <button class="add-event">
              <i class="fas fa-plus"></i>
            </button>
          </div>
      
          <script src="script.js"></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
